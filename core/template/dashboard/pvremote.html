    <a class="btn btn-sm btn-default action cmdName tooltips" title="#txtclear#" style="background-color:#background_color# !important;border-color : transparent !important;"><i class="fa fa-check-square"></i></a>

        $('.cmd[data-cmd_uid=cmd#idclear#clear]:last .action').off('click').on('click', function () {

        });

</span>

        $('.cmd[data-cmd_uid=cmd#idmissed#missed]:last .action').off('click').on('click', function () {

        });

</span>

        function loadModal#id#() {
